syntax = "proto3";

package rockim.shared.enums;

option go_package = "rockimserver/apis/rockim/shared/enums";
option java_multiple_files = true;
option java_package = "cn.rockim.shared.enmus";

// Message 消息相关枚举
message Conversation {
  // Category 会话类型
  enum Category {
    UNKNOWN = 0;
    // 单聊
    PERSON = 1;
    // 群聊
    GROUP = 2;
  }

}
