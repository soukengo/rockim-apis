syntax = "proto3";

package rockim.shared.enums;

option go_package = "rockimserver/apis/rockim/shared/enums";
option java_multiple_files = true;
option java_package = "cn.rockim.shared.enmus";

message Admin {
  // 资源类型
  enum ResourceCategory {
    // 无效
    RESOURCE_CATEGORY_INVALID = 0;
    // 菜单
    RESOURCE_CATEGORY_MENU = 1;
    // 页面
    RESOURCE_CATEGORY_PAGE = 2;
    // 功能
    RESOURCE_CATEGORY_FUNCTION = 3;
  }

}
