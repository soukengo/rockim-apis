syntax = "proto3";

package rockim.shared.reasons;

option go_package = "rockimserver/apis/rockim/shared/reasons";
option java_multiple_files = true;
option java_package = "cn.rockim.shared.reasons";

message User {
  enum ErrorReason {
    // 未知错误
    UN_SPECIFIED = 0;
    // 用户不存在
    USER_NOT_FOUND = 1;
    // 账号已注册
    ACCOUNT_REGISTERED = 2;
    // 授权码无效或已过期
    AUTH_CODE_INVALID = 3;
    // 访问令牌无效或已过期
    ACCESS_TOKEN_INVALID = 4;
  }
}