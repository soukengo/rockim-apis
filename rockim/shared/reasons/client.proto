syntax = "proto3";

package rockim.shared.reasons;

option go_package = "rockimserver/apis/rockim/shared/reasons";
option java_multiple_files = true;
option java_package = "cn.rockim.shared.reasons";

message Client {
  enum ErrorReason {
    // 接口地址不存在
    API_NOT_FOUND = 0;
    // 无效的签名
    SIGN_INVALID = 1;
  }
}

message Socket {
  enum ErrorReason {
    // 不支持的操作类型
    OPERATION_NOT_SUPPORTED = 0;
    // 数据包无效
    PACKET_INVALID = 1;
  }
}
