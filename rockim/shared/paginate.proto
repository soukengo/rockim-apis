syntax = "proto3";

package rockim.shared;

option go_package = "rockimserver/apis/rockim/shared";
option java_multiple_files = true;
option java_package = "cn.rockim.shared";

option csharp_namespace = "RockIM.Shared";

// Paginating 分页参数
message Paginating {
  int32 page_no = 1;
  int32 page_size = 2;
}

// Paginated 分页结果
message Paginated {
  int64 total = 1;
}