syntax = "proto3";

package rockim.api.client.v1.types;

option go_package = "rockimserver/apis/rockim/api/client/v1/types;types";

import "rockim/shared/enums/user.proto";

// 用户
message User {
  // 用户ID
  string id = 1;
  // 创建时间
  int64 create_time = 2;
  // 所属应用
  string product_id = 3;
  // 用户账户名，由接入方指定
  string account = 4;
  // 用户名称
  string name = 5;
  // 头像地址
  string avatar_url = 6;
  // 状态
  rockim.shared.enums.User.Status status = 7;
  // 客户自定义字段
  map<string, string> fields = 8;
}