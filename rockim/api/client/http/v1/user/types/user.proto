syntax = "proto3";

package rockim.api.client.http.v1.user.types;

option go_package = "rockimserver/apis/rockim/api/client/http/v1/user/types;types";

import "rockim/shared/enums/user.proto";

// 用户
message User {
  // 所属应用
  string product_id = 1;
  // 用户账户名，由接入方指定
  string account = 2;
  // 用户名称
  string name = 3;
  // 头像地址
  string avatar_url = 4;
  // 状态
  rockim.shared.enums.User.Status status = 5;
  // 客户自定义字段
  map<string, string> fields = 6;
}