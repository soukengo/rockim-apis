syntax = "proto3";

package rockim.service.message.v1.types;

option go_package = "rockimserver/apis/rockim/service/message/v1/types;types";

import "validate/validate.proto";

import "rockim/shared/enums/conversation.proto";

// ConversationID 会话ID
message ConversationID {
  // 会话类型
  rockim.shared.enums.Conversation.Category category = 1[(validate.rules).enum.defined_only = true];
  // 会话目标ID（群聊为groupId，私聊为用户uid）
  string target = 2[(validate.rules).string.min_len = 1];
}


