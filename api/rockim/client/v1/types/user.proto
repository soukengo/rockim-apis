syntax = "proto3";

package rockim.client.v1.types;

option go_package = "rockim/api/rockim/client/v1/types;types";

import "rockim/shared/enums/v1/user.proto";

// 用户
message User {
  // 用户ID
  string id = 1;
  // 创建时间
  int64 create_time = 2;
  // 所属应用
  string product_id = 3;
  // 用户所属分桶（可选）
  string bucket = 4;
  // 用户账户名，由接入方指定
  string account = 5;
  // 用户名称
  string name = 6;
  // 状态
  rockim.shared.enums.v1.UserStatus status = 7;
  // 客户自定义字段
  map<string, string> fields = 8;
}